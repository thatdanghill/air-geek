<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title href="{{ paths.home_url }}">AirGeek</title>
		<link rel="stylesheet" href="{% static "css/formatting.css" %}" />
		<script src="{% static "js/jquery.js" %}"></script>
	</head>
	
	<body>
		<div id="header">
			<h1><a href="{{ paths.home_url }}"> AirGeek </a></h1>
		</div>
		<div id="manager">
			{% if paths %}
			<p><a href="{{ paths.home_url }}">Home</a>-> <a href="{{paths.project.url}}">{{ paths.project.name }}</a>-> {{ paths.page }}</p>
			{% else %}
			{% endif %}
			<p><b><i> Graphs </i></b></p>
			{% if graphs %}
            	<ul>
                	{% for graph in graphs %}
					<li><a href="{{ graph.url }}">{{ graph.name }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
            	<p><b><i>You currently have no graphs.</i></b></p>
			{% endif %}
		</div>
	</body>
</html>
