<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title> AirGeek </title>
		<link rel="stylesheet" href="{% static "css/formatting.css" %}" />
		<script src="{% static "js/jquery.js" %}"></script>
	</head>
	<body>
		<div id="header">
			<h1> AirGeek </h1>
		</div>
		<div id="manager">
			
			<p><b><i> Graphs </i></b></p>
			{% if graphs %}
            	<ul>
                	{% for graph in graphs %}
					<li>{{ graph.name }}</li>
					{% endfor %}
				</ul>
			{% else %}
            	<p><b><i>You currently have no graphs.</i></b></p>
			{% endif %}
		</div>
	</body>
</html>
